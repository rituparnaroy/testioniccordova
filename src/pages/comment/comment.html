<ion-header>
  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Your Comment</ion-title>
  </ion-toolbar>

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="5" color="secondary" formControlName="rating" pin="true">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">5</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
  </form>
</ion-content>
